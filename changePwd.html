<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户设置 | 修改密码</title>
</head>

<body>
    <div class="main-blank">
        <header>
            <div class="headerNav clearfix">
                <a href="passagelist.html">
                    <i class="logo"></i>
                    <span class="Logo2">悦读项目</span>
                </a>
            </div>
        </header>
        <main>
            <div class="center-main">
                <div class="pageTitle">
                    账户设置
                    <span class="pageTitleLvl2">
                        /修改密码
                    </span>
                </div>
                <form id="changePwd" method="post" onsubmit="">
                    <div class="changePwdMain">
                        <div class="changePwdTitle">
                            <span>修改密码</span>
                        </div>
                        <div class="inputCon">
                            <input type="text" id="cellPhoneNum" class="blankBgInput" name="cellPhoneNum" value="" placeholder="请输入手机号码" autocomplete="">
                        </div>
                        <div class="inputCon">
                            <input type="text" id="verfCode" class="blankBgInput verfCode" name="verfCode" value="" placeholder="请输入短信验证码">
                            <button type="button" name="submit" id="getChgVerfCode" class="getVerfCode" value="">获取验证码</button>
                        </div>
                        <div class="inputCon">
                            <input type="password" id="password" class="blankBgInput" name="password" value="" placeholder="请输入密码">
                        </div>
                        <div class="inputCon">
                            <input type="password" id="passwordR" class="blankBgInput" name="password" value="" placeholder="请重复密码">
                        </div>
                        <div class="inputCon">
                            <button type="button" name="submit" class="submit chgPwdSbm" id="chgPwdSbm">确认</button>
                        </div>
                    </div>
                </form>

            </div>
        </main>
        <footer>
            <div class="copyRight">
                Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3
            </div>
        </footer>
    </div>

</body>

</html>
