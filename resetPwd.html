<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/main.css" />
    <title>悦读 | 找回密码</title>
</head>

<body>
    <div class="main-bg">
        <header>
            <div class=“headerNav”>
                <a href="">
                    <i class="logo"></i>
                    <span class="Logo2">悦读项目</span>
                </a>
            </div>
        </header>
        <main>
            <div class="main-login-bg">
                <form id="register" name="register" method="post" onsubmit="">
                    <div class="resetPwd-title">
                        <span id="log-click">找回密码</span>
                    </div>
                    <div class="resetPwd-input" id="resetPwd-input">
                        <div class="inputContainer">
                            <input type="text" id="cellPhoneNum" name="cellPhoneNum" value="" placeholder="请输入手机号码" autocomplete="">
                        </div>
                        <div class="inputContainer">
                            <input type="text" id="verfCode" name="verfCode" value="" placeholder="请输入短信验证码">
                            <button type="button" name="submit" id="getVerfCode" class="getVerfCode">获取验证码</button>
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="password" value="" placeholder="输入新密码">
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="password2" value="" placeholder="请重复密码">
                        </div>
                        <div class="inputContainer">
                            <button type="button" name="submit" class="submit resetPwdSbm" id="resetPwdSbm">确 认</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="copyRight">
                Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3
            </div>
        </footer>
    </div>
    <script src="js/page-resetPwd.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
