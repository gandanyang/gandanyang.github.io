<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>注册</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/main.css" />
</head>

<body>
    <div class="main-bg">
        <header>
            <div class=“headerNav”>
                <a href="">
                    <i class="logo"></i>
                    <span class="Logo2">悦读项目</span>
                </a>
            </div>
        </header>
        <main>
            <div class="main-login-bg">
                <form id="register" name="register" method="post" onsubmit="">
                    <div class="login-title">
                        <a id="log-click">登陆</a>
                        <a id="reg-click" class="active">注册</a>
                    </div>
                    <div class="register-input" id="register-input">
                        <div class="inputContainer">
                            <input type="text" id="regCellPhoneNum" name="cellPhoneNum" value="" placeholder="请输入手机号码" autocomplete="">
                        </div>
                        <div class="inputContainer">
                            <input type="text" id="verfRegCode" name="verfCode" value="" placeholder="请输入短信验证码">
                            <button type="button" name="submit" id="getRegVerfCode" class="getVerfCode" value="">获取验证码</button>
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="passwordReg" class="password" value="" placeholder="请输入密码 8-12位 由字母数字组成">
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="password2Reg" class="password2" value="" placeholder="请重复密码">
                        </div>
                        <div class="inputContainer">
                            <button type="button" name="submit" class="submit" id="regSubmit">注册</button>
                        </div>
                    </div>
                </form>
                <div class="quick-login" id="fastLogin">
                    <a id="clickLog">已有账户，马上登陆</a>
                </div>
                <form id="login" action="" name="login" method="post">
                    <div class="login-input" id="login-input">
                        <div class="inputContainer">
                            <input type="text" id="logCellPhoneNum" name="cellPhoneNum" value="" placeholder="请输入手机号码" autocomplete="">
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="passwordLog" name="password" value="" placeholder="请输入密码">
                        </div>


                        <div class="inputContainer">
                            <button type="button" name="submit" class="submit" id="logSubmit">登陆</button>
                        </div>
                        <div class="inputContainer">
                            <a class="font16 toResetPwd" href="resetPwd.html">忘记密码? 点这里找回</a>
                        </div>
                    </div>

                </form>
            </div>
        </main>
        <footer>
            <div class="copyRight">Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3</div>
        </footer>
    </div>
    <script src="js/base.js"></script>
    <script src="js/register-Login.js"></script>
</body>

</html>
